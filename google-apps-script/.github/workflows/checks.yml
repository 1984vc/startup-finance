name: Run Checks

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build_lint:
    runs-on: ubuntu-latest
    name: Build & Lint
    steps:
      - name: Fetch Repository
        uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - name: Cache Dependencies
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install Dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Build
        run: npm run build
